<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="account.css">
</head>

<body>
    <div class="container">
        <h1>Welcome, <span id="userName"></span>!</h1>
        <p>First Name: <span id="first-name"></span></p>
        <p>Last Name: <span id="last-name"></span></p>
        <p>User Name: <span id="user-name"></span></p>
        <p>Account Number: <span id="account-number"></span></p>
        <p>Open Date: <span id="open-date"></span></p>
        <p>Customer ID: <span id="customer-id"></span></p>
        <p>Account Type: <span id="account-type"></span></p>
        <p>Status: <span id="status"></span></p>
        <p>IFSC: <span id="ifsc"></span></p>
        <p>Date of Birth: <span id="dob"></span></p>
        <p>Password: <span id="password"></span></p>
        <p>Phone Number: <span id="phone-number"></span></p>
    </div>
    <button id="showButton"><a href="./transaction.html">Show All Transactions</a></button>
    <script src="account.js"></script>
</body>

</html>
